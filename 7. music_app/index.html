<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="icons/css/all.min.css" />
  </head>
  <body>
    <div class="app-wrapper">
      <div class="player">
        <audio id="music-player"></audio>
        <div id="song-image" class="song-img"></div>
        <div class="song-details">
          <h2 id="song-title">Forget me too ft. Halsey</h2>
          <h3 id="song-artist">Machine Gun Kelly</h3>
        </div>
        <div class="player-controls">
          <button id="prev-btn" class="skip-btn skip-back">
            <i class="fa-solid fa-backward"></i>
          </button>
          <button id="play-btn" class="play-btn">
            <i id="play-icon" class="fa-solid fa-play fa-2x"></i>
          </button>
          <button id="next-btn" class="skip-btn skip-next">
            <i class="fa-solid fa-forward"></i>
          </button>
        </div>
        <div class="next-up">
          <p>
            Next up :
            <spac id="song-next-up">Kindest regards by Witt Lowry</spac>
          </p>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

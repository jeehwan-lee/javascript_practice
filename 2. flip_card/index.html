            </div>
            <div class="card_body">
              <h3>Javascript wizard</h3>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut
                dignissimos dolorem saepe quae sint ut, nisi eius architecto
                deleniti beatae sapiente suscipit totam nobis laborum harum

          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
